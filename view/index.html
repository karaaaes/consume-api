<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Golang Consume API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
            <h3>List Avatars</h3>
            
        <a href="/action" class="btn btn-primary mb-2" style="width: 150px;">Add Avatar</a>
            <table class="table table-striped" border="1">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Avatar Name</th>
                        <th scope="col">Avatar Image</th>
                        <th scope="col">Avatar Username</th>
                        <th scope="col">Avatar Password</th>
                        <th scope="col">Avatar Email</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    {{ range .avatars }}
                    <tr>
                        <th scope="row">{{ .ID }}</th>
                        <td>{{ .AvatarName }}</td>
                        <td>{{ .AvatarImage }}</td>
                        <td>{{ .AvatarUsername }}</td>
                        <td>{{ .AvatarPassword }}</td>
                        <td>{{ .AvatarEmail }}</td>
                        <td>
                            <a href="/action/update?id={{ .ID }}" class="btn btn-warning">Edit</a>
                            <a href="/action/delete?id={{ .ID }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                    {{ end }}
                </tbody>
            </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
</body>

</html>
